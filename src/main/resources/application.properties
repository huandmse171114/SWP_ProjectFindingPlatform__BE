server.port=8082

spring.datasource.url=jdbc:sqlserver://findhub-db-instance.cqfpysuyjbpe.ap-southeast-2.rds.amazonaws.com:1433;databaseName=FindHub;encrypt=true;trustServerCertificate=true;
spring.datasource.username=admin
spring.datasource.password=findhubpassword
spring.datasource.driverClassName=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServer2012Dialect

#every changes in this project will directly update to sql server database
spring.jpa.hibernate.ddl-auto = validate 

#disable JPA auto transform table and column name
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl


